---
layout: default
---
<header>
  <h1>{{ page.title }}</h1>
  <p class="subtitle">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date_to_long_string }}
    </time>
  </p>
</header>

<main>
  <div class="content-primary">
    {{ content }}
  </div>

  {% if page.next or page.previous %}
  <nav class="post-nav">
    {% if page.next %}
      <a rel="next" href="{{ site.baseurl }}{{ page.next.url }}" id="next">
        <span class="nav-title nav-title-next">Newer</span> &rarr;
      </a>
    {% endif %}

    <div class="actions">
      <a class="share"
        title="Share on Twitter"
        href="http://twitter.com/share" class="popup">
        <span class="icon-twitter"></span>
      </a>
      <a class="edit"
        title="Edit on GitHub"
        href="https://github.com/jayway/rpsallthethings/blob/gh-pages/edit/{{ page.path }}">
        <span class="icon-github"></span>
      </a>
    </div>

    {% if page.previous %}
      <a rel="prev" href="{{ site.baseurl }}{{ page.previous.url }}" id="prev">
        &larr; <span class="nav-title nav-title-prev">Older</span>
      </a>
    {% endif %}

  {% endif %}
  </nav>

</main>
